<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
</head>

<body class="bg-dark">
    <nav class="container-fluid mb-5">
        <img src="assets/netflix_logo.png" alt="" height="60">
    </nav>
    <div class="container-fluid d-flex justify-content-center">
        <div>
            <h1 class="display-1 text-light">Edit Profile</h1>
            <hr class="border border-secondary">
            <div class="d-flex gap-4">
                <img src="assets/avatar.png" alt="" class="" height="160">
                <div>
                    <h3 class="text-light bg-secondary fs-4 p-2 mb-4">Strive Student</h3>
                    <div class="dropdown">
                        <h5 class="text-light ">Languages</h5>
                        <button class="btn border border-light btn-dark dropdown-toggle rounded-0 mb-3" type="button"
                            id="genreDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            Languages
                        </button>
                        <ul class="dropdown-menu " aria-labelledby="genreDropdown">
                            <li><a class="dropdown-item" href="#">Italiano</a></li>
                            <li><a class="dropdown-item" href="#">English</a></li>
                            <li><a class="dropdown-item" href="#">Francais</a></li>
                        </ul>
                        <hr class="border border-secondary">
                        <h5 class="text-light mb-3">Maturity Setting:</h5>
                        <button class="btn btn-secondary radius-0 mb-3">ALL MATURITY RATINGS</button>
                        <p class="text-light">Show titles of <b>all maturity rating</b> for this profile.</p>
                        <button class="bg-dark px-4 border-secondary text-secondary mb-3">EDIT</button>
                        <hr class="border border-secondary">
                        <h5 class="text-light">Autoplay controls</h5>
                        <div>
                            <div class="list-group custom-checklist shadow-none d-flex flex-row align-items-center">
                                <input class="form-check-input me-1 bg-dark btn-md radius-0 p-3" type="checkbox"
                                    value="" id="checkbox1">
                                <p class="text-light m-0">Autoplay next episode in a series on all devices.</p>
                            </div>
                            <div class="list-group custom-checklist shadow-none d-flex flex-row align-items-center">
                                <input class="form-check-input me-1 bg-dark btn-md radius-0 p-3" type="checkbox"
                                    value="" id="checkbox1">
                                <p class="text-light m-0">Autoplay preview while browsing on all devices.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr class="border border-secondary">
            <div class="btn-group d-flex gap-3">
                <input type="radio" class="btn-check bg-dark" name="btnradio" id="btnradio1" autocomplete="off" checked>
                <label class="btn radius-0 btn-outline-light" for="btnradio1">SAVE</label>
                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                <label class="btn border radius-0 btn-outline-light" for="btnradio2">CANCEL</label>
                <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                <label class="btn border radius-0 btn-outline-light" for="btnradio3">DELETE PROFILE</label>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
