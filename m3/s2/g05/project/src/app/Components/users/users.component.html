<div *ngFor="let user of users">
  <div class="card">
    <div class="card-header">
      <h2>{{ user.firstName }} {{ user.lastName }}</h2>
      <img [src]="user.image" alt="">
    </div>
    <div class="card-body">
      <div *ngFor="let post of getUserPosts(user.id)">
        <p>{{post.todo}}</p>
      </div>
    </div>
  </div>
