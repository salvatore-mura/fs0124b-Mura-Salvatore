<div class="d-flex justify-content-center mb-4">
  <div>
    <p>I nostri brand:</p>
    <div class="gap-3 d-flex">
      <img src="https://picsum.photos/100/100?random=7">
      <img src="https://picsum.photos/100/100?random=8">
      <img src="https://picsum.photos/100/100?random=9">
    </div>
  </div>
</div>

<div class="d-flex justify-content-center gap-3">
  <div *ngFor="let car of randomCars" class="container-cards p-3"
    [ngStyle]="{'background-color': car.available ? 'green' : 'red'}">
    <img [src]="car.modelImage" alt="" class="img-car">
    <div class="">
      <p>Brand:{{car.brand}}</p>
      <p>Modello:{{car.model}}</p>
      <p>Anno:{{car.year}}</p>
      <p>Prezzo{{car.price | currency: 'EUR' }}</p>
    </div>
    <p>Disponibilit√†:{{car.available ? 'Si' : 'No'}}</p>
    <a routerLink="/{{car.brand.toLowerCase()}}">Visita il salone</a>
  </div>
</div>
